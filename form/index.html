<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-evenly h-auto align-middle gap-7 bg-blue-400 p-5">
      <form
        action=""
        id="inputForm"
        class="flex flex-col bg-gray-400 w-[500px] p-2"
      >
        <label for="">Book Title</label>
        <input id="Title" type="text" class="border-2" />
        <label>Author</label>
        <input type="text" id="Author" class="border-2" />
        <label>Price</label>
        <input type="number" id="Price" class="border-2" />
        <button id="savBtn" class="border-2 bg-blue-500">Save</button>
      </form>
      <table class="border-2 h-auto bg-amber-500 w-[800px] p-10">
        <thead class="border-2">
          <tr>
            <td class="border-2">Book Title</td>
            <td class="border-2">Author</td>
            <td class="border-2">Price</td>
            <td class="border-2">Type</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
