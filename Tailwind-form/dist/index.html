<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="bg-[#fefdfe] p-5">
    <div
      class="flex rounded-2xl bg-[#e3d8f8] justify-evenly h-96 p-5 shadow-[5px_5px_0px_0px_rgba(0,_0,_0,_0.5)]"
    >
      <form
        id="inputForm"
        class="border flex flex-col gap-2 bg-[#e3d8f8] h-80 w-[500px] p-6"
      >
        <h1 class="bg-amber-700">Book Registration form</h1>

        <label for="">Book Title</label>
        <input id="Title" type="text" class="border" />
        <label for="">Author</label>
        <input id="Author" type="text" class="border" />
        <label for="">Price</label>
        <input id="Price" type="number" class="border" />
        <button class="bg-[#f84767] mt-4" type="button" id="saveBtn">
          Save
        </button>
      </form>
      <table id="table" class="border w-[500px] h-80 bg-gray-600">
        <thead class="border bg-amber-700">
          <td class="border">BookTitle</td>
          <td class="border">Author</td>
          <td class="border">Price</td>
          <td class="border">Action</td>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>

  </body>
</html>
