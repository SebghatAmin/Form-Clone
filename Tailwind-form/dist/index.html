<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-400 p-5">
    <div
      class="flex bg-gray-500 justify-evenly h-900px p-5 shadow-[0px_0px_10px_2px_rgba(0,_255,_255,_0.7)]"
    >
      <form
        id="inputForm"
        class="border flex flex-col gap-2 bg-slate-400 h-96 w-[500px] p-6"
      >
        <label for="">Book Title</label>
        <input id="Title" type="text" class="border" />
        <label for="">Author</label>
        <input id="Author" type="text" class="border" />
        <label for="">Price</label>
        <input id="Price" type="number" class="border" />
        <button class="bg-red-600" type="button" id="saveBtn">Save</button>
      </form>
      <table id="table" class="border w-[500px] h-96 bg-gray-600">
        <thead class="border">
          <td class="border">BookTitle</td>
          <td class="border">Author</td>
          <td class="border">Price</td>
          <td class="border">Action</td>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>
  </body>
</html>
